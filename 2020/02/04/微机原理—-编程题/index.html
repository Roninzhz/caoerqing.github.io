<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">DATA SEGMENT</span><br><span class="line">    BUF DW 1,2,3.......;定义10个字数据</span><br><span class="line">DATA SEGMENT</span><br><span class="line">    assume CS:CODE,DS:DATA</span><br><span class="line">START:  mov ax,data</span><br><span class="line">        mov ds,ax</span><br><span class="line">        mov bx,offset buf</span><br><span class="line">        mov cx,10</span><br><span class="line">        mov ax,0</span><br><span class="line">LOP1:   add ax,[bx]</span><br><span class="line">        add bx,2</span><br><span class="line">        loop LOP1</span><br><span class="line">        mov sum,ax</span><br><span class="line">        mov ah,4ch</span><br><span class="line">        int 21h</span><br><span class="line">CODE SEGMENT</span><br><span class="line">CODE ENDS</span><br><span class="line">    END START</span><br></pre></td></tr></table></figure>
