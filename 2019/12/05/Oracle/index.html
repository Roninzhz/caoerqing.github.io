                                                                    <p>1.</p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">1. 一个表空间至少有一个数据文件。</span><br><span class="line">2. system表空间是用于存放数据库中系统表和数据字典数据以及数据库中其他对象的定义，</span><br><span class="line">由于system是系统默认的表空间。</span><br><span class="line">因此。该表空间不能重命名或删除。</span><br><span class="line">3. SQL语句可以分为 数据定义语言、数据操纵语言、数据查询语言、事务控制语言、数据控制语言。</span><br><span class="line">4. 删除表与截断表的区别：截断表后，表依然存在，只是表中数据不存在了。</span><br><span class="line">5. 主键约束与唯一约束的区别：唯一约束可允许列中有一个值是空值，在表中可以设置多个唯一约束。</span><br><span class="line">6. 当两个之前存在外键关系时，</span><br><span class="line">在删除表时需要注意：删除student表，发现student表不能删除，</span><br><span class="line">是因为student表与sc表之间存在外键约束。</span><br><span class="line">解决方法：删除两个表之间的外键，然后在删表</span><br><span class="line">或者删除sc表，然后在删除student表，</span><br><span class="line">或者drop table student cascade constraints。</span><br><span class="line">7. TOP-N：要求取得某列中最大的N个数或做小的N个数。</span><br><span class="line">8. 伪列：是一个使用起来类似于表中的一个列，</span><br><span class="line">而实际上并没有存储在表中的特殊对象。</span><br><span class="line">对伪列可以进行查询操作，</span><br><span class="line">而不能够对伪列的值进行添加、修改、删除操作。</span><br><span class="line">9. ROWNUM：Oracle 在结果集上自动维护的一个伪列。</span><br><span class="line">一个重要的特性就是一定要从1开始计数。</span><br><span class="line">在WHERE语句中使用ROWNUM=N(N表示大于1的整数)进行条件限定，最终查不到任何结果。对于除1以外的其他数在ROWNUM进行等值判断时都将返回false。</span><br><span class="line">在实际应用总=中，ROWNUM常用在去除前n条记录作为条件使用。即在WHERE语句中和&lt;= 或&lt; 运算符联合使用。</span><br><span class="line">ROWNUM 也不允许跨行选择。</span><br><span class="line">10. 内联视图：外部查询的FROM子句中包含命名的子查询，是一个命名的SQL语句，</span><br><span class="line">虽有视图的作用但不是真正的数据库视图对象。</span><br><span class="line">11。 模糊查询使用的关键字是Like</span><br></pre></td></tr></table></figure>
